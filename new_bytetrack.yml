# Optimized ByteTrack settings based on new configurations

tracker_type: bytetrack  # tracker type, ['botsort', 'bytetrack']

# Association thresholds 
track_high_thresh: 0.2    # Increased from 0.25 for more confident associations
track_low_thresh: 0.1    # Increased from 0.1 for better secondary matching
new_track_thresh: 0.2     # Increased from 0.25 for new track creation
track_buffer: 150          # Increased from 30 for longer track maintenance
match_thresh: 0.7        # Increased from 0.8 for more confident matching

# Features
fuse_score: True         # Keep fusion of confidence scores with IOU
min_box_area: 25         # Added minimum detection area threshold